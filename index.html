<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    

        <body>
            <div class="background">
            <h1>Most Memorable Bible Quotes</h1>
                
                <button onclick="toggleForm()" id="newQuote">Add a Quote</button>
                <div class="form-popup" id="myForm">
                    
                    <form onsubmit="return false" id="formContainer" class="form-container">
                    <h2>Add Bible Quote</h1>
                    
                    <div id="quote">
                        <label for="quote"><b>Quote</b></label>
                        <input type="text" id="quote" placeholder="Enter Quote" name="title" required>
                    </div>
                    <div id="Author">
                        <label for"author"><b>Author</b></label>
                        <input type="text" id="author" placeholder="Enter Author" required>
                    </div>
                    <div id="chapter">
                        <label for"chapter"><b>Chapter</b></label>
                        <input type="number" id="pages" placeholder="Enter Chapter" required>
                    </div>
                    <div id="verses">
                        <label for"chapter"><b>Verses</b></label>
                        <input type="number" id="verses" placeholder="Enter verse numbers" required>
                    </div>

                    <button id="addBook">Add Quote!</button>
                    </form>
                </div>
            </div>
        </body>
   
    <script src="script.js"></script>
</html>
